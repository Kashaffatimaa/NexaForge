
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexaForge | AI Career Ecosystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      overflow-x: hidden;
      background: #020617;
      color: #f8fafc;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Moving background effects */
    .moving-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(1px);
      animation: float-particle var(--duration) linear infinite;
    }

    @keyframes float-particle {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .blob {
      position: absolute;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      filter: blur(120px);
      border-radius: 50%;
      opacity: 0.12;
      animation: drift 25s infinite alternate ease-in-out;
    }

    @keyframes drift {
      from { transform: translate(-20%, -20%) rotate(0deg); }
      to { transform: translate(20%, 20%) rotate(360deg); }
    }

    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .latex-font { font-family: "Computer Modern Serif", "Times New Roman", serif; }

    /* Stylish scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
    ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }

    .pulse-glow {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
      to { box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); }
    }

    .ng-logo-text {
      background: linear-gradient(135deg, #fff 30%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.3/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="moving-bg">
    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -7s; background: radial-gradient(circle, #a855f7 0%, transparent 70%);"></div>
    <script>
      const bg = document.querySelector('.moving-bg');
      for(let i=0; i<30; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 3 + 1;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (Math.random() * 10 + 10) + 's';
        p.style.animationDelay = (Math.random() * 20) + 's';
        bg.appendChild(p);
      }
    </script>
  </div>
  <div id="root"></div>
</body>
</html>
